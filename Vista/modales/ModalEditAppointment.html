<div id="modalEditAppointment" class="service-modal flex-center">
    <div class="service-modal-body">
        <a href="#" class="close" id="closeModalEditAppointment">&times;</a>
        <div class="message_dialog">
            <h2 id="appointmentTitle" style="font-size: 20px; color: #534489">
                Edit Appointment
            </h2>
            <form
                id="editAppointmentForm"
                class="dialog"
                action="../../contigovoy/Crud/Cita/modificarCita.php"
                method="post"
            >
                <input type="hidden" id="appointmentId" name="appointmentId" />

                <div class="input-group-modal">
                    <label for="reason">
                        Motivo de la consulta
                        <b style="color: red">*</b></label
                    >
                    <textarea
                        id="appointmentReason"
                        name="appointmentReason"
                        required
                        style="
                            resize: none;
                            padding: 1.2em 1em 2.8em 1em;
                            font-family: 'Montserrat', sans-serif;
                            font-size: 14px;
                        "
                    ></textarea>
                </div>
                <br />

                <div class="input-group2">
                    <div class="input-group-modal">
                        <label for="appointmentStatus">
                            Estado de la cita
                            <b style="color: red">*</b></label
                        >
                        <input
                            type="text"
                            id="appointmentStatus"
                            name="appointmentStatus"
                            required
                        />
                    </div>

                    <div
                        class="input-group-modal"
                        style="width: 50%; margin-left: 65px"
                    >
                        <label for="appointmentColor"
                            >Color de cita<b style="color: red">*</b></label
                        >
                        <input
                            type="color"
                            id="appointmentColor"
                            name="appointmentColor"
                            class="color-picker"
                        />
                        <datalist id="colorOptions">
                            <option value="#b4d77b">Rojo</option>
                            <option value="#9274b3">Verde</option>
                            <option value="#f38238">Azul</option>
                        </datalist>
                    </div>
                </div>
                <br />

                <div class="input-group2">
                    <div class="input-group-modal" style="width: 49%">
                        <label for="startDate"
                            >Fecha de cita <b style="color: red">*</b></label
                        >
                        <input
                            type="date"
                            id="startDate"
                            name="startDate"
                            required
                        />
                    </div>
                    <div class="input-group-modal" style="width: 49%">
                        <label for="startTime"
                            >Hora de inicio <b style="color: red">*</b></label
                        >
                        <input
                            type="time"
                            id="startTime"
                            name="startTime"
                            required
                        />
                    </div>
                </div>
                <br />

                <div class="input-group2">
                    <div class="input-group-modal" style="width: 49%">
                        <label for="appointmentType"
                            >Tipo de cita <b style="color: red">*</b></label
                        >
                        <input
                            type="text"
                            id="appointmentType"
                            name="appointmentType"
                            required
                        />
                    </div>

                    <div class="input-group-modal" style="margin-left: 65px">
                        <label for="duration"
                            >Duración <b style="color: red">*</b></label
                        >
                        <select id="duration" name="duration" required>
                            <option value="5">5'</option>
                            <option value="10">10'</option>
                            <option value="15">15'</option>
                            <option value="20">20'</option>
                            <option value="30">30'</option>
                            <option value="40">40'</option>
                            <option value="45">45'</option>
                            <option value="50">50'</option>
                            <option value="60">60'</option>
                            <option value="90">90'</option>
                            <option value="120">120'</option>
                        </select>
                    </div>
                </div>

                <div class="input-group-modal" style="display: none">
                    <label for="endDate"
                        >Fecha fin <b style="color: red">*</b></label
                    >
                    <input id="endDate" type="text" name="endDate" readonly />
                </div>

                <div class="input-group2">
                    <div class="input-group-modal" style="width: 58%">
                        <label for="attractionChannel"
                            >Canal de atracción
                            <b style="color: red">*</b></label
                        >
                        <select
                            id="attractionChannel"
                            name="attractionChannel"
                            required
                        >
                            <option value="Online Appointment">
                                Cita online
                            </option>
                            <option value="Direct Marketing">
                                Marketing directo
                            </option>
                            <option value="Referrals">Referidos</option>
                        </select>
                    </div>
                    <div class="input-group-modal" style="width: 55%">
                        <label for="label"
                            >Etiqueta <b style="color: red">*</b></label
                        >
                        <select id="label" name="label" required>
                            <option value="Consultation">Consulta</option>
                            <option value="Referred Family">
                                Familia referida
                            </option>
                            <option value="Priority">Prioridad</option>
                        </select>
                    </div>
                </div>
                <br />

                <div class="modal-button-container">
                    <button
                        type="button"
                        class="button-modal button-cancelar button-cancel"
                        id="btnCancelEditAppointment"
                    >
                        Cancelar
                    </button>
                    <button
                        type="submit"
                        class="button-modal button-cancelar button-editar"
                    >
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
